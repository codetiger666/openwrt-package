name: Build Packages

on:
  workflow_dispatch:
    inputs:
      ssh:
            description: 'æ˜¯å¦å¼€å¯sshè°ƒè¯•'
            required: true
            default: 'false'
            type: choice
            options:
              - 'true'
              - 'false'

jobs:
  build:
    name: ${{ matrix.package }}-${{ matrix.arch }}-${{ matrix.release }} build
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        package:
          - nezha
          - nikki
          - smartdns
          - ddns-go
          - openlist
        arch:
          - aarch64_cortex-a53
          - aarch64_generic
          - mipsel_24kc
          - x86_64
        release:
          - openwrt-24.10
          - snapshot
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v2
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
          testing: false

      - name: Build
        uses: codetiger666/openwrt-gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.release }}
          EXTRA_FEEDS: "src-git|upx|https://github.com/kuoruan/openwrt-upx.git;master"
          PACKAGES: luci-app-${{ matrix.package }}
          NO_REFRESH_CHECK: true
          V: sc
          
      - name: gen repo dir
        run: |
          mkdir repo/${{ matrix.release }}/${{ matrix.arch }} -p
          cp -ra bin/packages/${{ matrix.arch }}/action/*.ipk  repo/${{ matrix.release }}/${{ matrix.arch }} || true
          cp -ra bin/packages/${{ matrix.arch }}/action/*.apk  repo/${{ matrix.release }}/${{ matrix.arch }} || true
          
      # ä¸Šä¼ ç¼–è¯‘æ–‡ä»¶
      - name:  upload luci-app-${{ matrix.package }}
        uses: actions/upload-artifact@main
        with:
          name: luci-app-${{ matrix.package }}-${{ matrix.arch }}-${{ matrix.release }}
          path: bin/
      
      - id: get-version
        name: ${{ matrix.package }}-get-version
        run: |
          echo "pkg_version=$(grep "PKG_VERSION:="  ${{ matrix.package }}/Makefile | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
          echo "pkg_app_version=$(grep "PKG_VERSION:=" luci-app-${{ matrix.package }}/Makefile | cut -d '=' -f 2)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@master
        continue-on-error: true
        with:
          tag_name: "luci-app-${{ matrix.package }}-${{ steps.get-version.outputs.pkg_app_version }}"
          files: |
            bin/packages/${{ matrix.arch }}/action/*.ipk
            bin/packages/${{ matrix.arch }}/action/*.apk
      
      # ä¸Šä¼ pagesæ–‡ä»¶
      - name:  upload luci-app-${{ matrix.package }} repo
        uses: actions/upload-artifact@main
        with:
          name: repo-luci-app-${{ matrix.package }}-${{ matrix.arch }}-${{ matrix.release }}
          path: repo
      
      - name: send tg message
        continue-on-error: true
        if: ${{ matrix.arch == 'aarch64_cortex-a53' }} 
        run: |
          package=${{ matrix.package }}
          package=$(echo $package | sed 's/-/\\\\-/g')
          version=${{ steps.get-version.outputs.pkg_app_version }}
          version=$(echo $version | sed 's/\./\\\\./g')
          curl -X POST \
                --url https://api.telegram.org/bot${{ secrets.TG_BOT_KEY }}/sendMessage \
                --header 'Accept: */*' \
                --header 'Accept-Encoding: gzip, deflate, br' \
                --header 'Connection: keep-alive' \
                --header 'Content-Type: application/json' \
                --data "{
                \"chat_id\": \"${{ secrets.TG_BOT_USER_ID }}\",
                \"text\": \"\\\\[openwrt\\\\: $package\\\\] \\\\[âœ… ç¼–è¯‘å®Œæˆ\\\\]\nç‰ˆæœ¬:\` $version\`\",
                \"parse_mode\": \"MarkdownV2\"
                }"
      
  upload:
    name: upload-openwrt-package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
              
      - name: download rep
        uses: actions/download-artifact@main
        with:
          pattern: repo-*
          path: repo
      
      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@main
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          
      - name: gen ipk repo index
        run: |
          printf "%s" "${{ secrets.OPKG_PRIVATE }}" > private.key
          git clone https://github.com/openwrt/usign.git
          (cd usign && cmake . && make)
          mkdir -p repo_to_upload/ipk
          echo "${{ secrets.OPKG_PUBLIC }}" > repo_to_upload/a6a65dcebb238998

          find ./repo -maxdepth 4 -mindepth 4 -type f -name "*.ipk" | while read -r f; do
            rel=$(echo "$f" | cut -d'/' -f4-)
            mkdir -p "./repo_to_upload/$(dirname "$rel")"
            cp -a "$f" "./repo_to_upload/$rel"
          done

          git clone --depth=1 https://git.yoctoproject.org/opkg-utils opkg

          find ./repo_to_upload -mindepth 1 -type d -print0 | while IFS= read -r -d '' d; do
            if find "$d" -maxdepth 1 -name "*.ipk" | grep -q .; then
              echo "ðŸ“¦ $d"
              python3 opkg/opkg-make-index "$d" > "$d/Packages"
              gzip -c "$d/Packages" > "$d/Packages.gz"
              usign/usign -S -m "$d/Packages" -s private.key
            fi
          done

      - name: run alpine
        run: |
          echo "${{ secrets.APK_PRIVATE }}" > apk.key
          alpine=`docker run -itd -v $(pwd)/repo_to_upload:/repo_to_upload -v $(pwd)/apk.key:/apk.key alpine:3.20`
          echo "export alpine=$alpine" >> $HOME/.profile
          source $HOME/.profile
          
      - name: gen apk repo index
        run: |
          source $HOME/.profile
          mkdir -p repo_to_upload/apk
          find ./repo -maxdepth 4 -mindepth 4 -type f -name "*.apk" | while read -r f; do
            rel=$(echo "$f" | cut -d'/' -f4-)
            mkdir -p "./repo_to_upload/$(dirname "$rel")"
            cp -a "$f" "./repo_to_upload/$rel"
          done
          find ./repo_to_upload -mindepth 1 -type d -print0 | while IFS= read -r -d '' d; do
            if find "$d" -maxdepth 1 -name "*.apk" | grep -q .; then
              echo "ðŸ“¦ $d"
            fi
          done
          
      - name: upload pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force_orphan: true
          commit_message: Update Openwrt Package
          publish_dir: ./repo_to_upload
            
      - name: Remove workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
          
