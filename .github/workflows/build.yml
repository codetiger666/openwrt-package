name: Build Packages

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.package }}-${{ matrix.arch }}-${{ matrix.release }} build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - nezha
        arch:
          - aarch64_cortex-a53
          - aarch64_generic
          - mipsel_24kc
          - x86_64
        release:
          - openwrt-24.10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.release }}
          EXTRA_FEEDS: "src-git|upx|https://github.com/kuoruan/openwrt-upx.git;master"
          FEEDNAME: ${{ matrix.package }}
          PACKAGES: luci-app-${{ matrix.package }}
          NO_REFRESH_CHECK: true
          V: sc
          
      # 上传文件
      - name:  upload luci-app-${{ matrix.package }}
        uses: actions/upload-artifact@main
        with:
          name: luci-app-${{ matrix.package }}-${{ matrix.arch }}
          path: bin/packages/${{ matrix.arch }}/${{ matrix.package }}/*.ipk

  upload:
    name: upload-openwrt-package
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        package:
          - nezha
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
              
      - name: get-${{ matrix.package }}-pkg-version
        id: get-pkg-version
        run: |
          echo "pkg_version=$(grep "PKG_VERSION:=" ${{ matrix.package }}/Makefile | cut -d '=' -f 2)" >> $GITHUB_OUTPUT

      - name: ${{ matrix.package }} download artifact
        uses: actions/download-artifact@main
        with:
          path: artifacts
          
      - name: ${{ matrix.package }} ${{ steps.get-pkg-version.outputs.pkg_version }} delete same file
        run: |
          find . -type f | 
            awk -F/ '{
              filename=$NF;  # 提取文件名
              if (filename in seen) {
                print "rm \"" $0 "\"";
              } else {
                seen[filename]=1;
              }
          }' | sh

      - name: ${{ matrix.package }} ${{ steps.get-pkg-version.outputs.pkg_version }} Release
        uses: softprops/action-gh-release@v2
        with:
          name: luci-app-${{ matrix.package }}-${{ steps.get-pkg-version.outputs.pkg_version }}
          tag_name: luci-app-${{ matrix.package }}-${{ steps.get-pkg-version.outputs.pkg_version }}
          files: |
            artifacts/luci-app-${{ matrix.package }}*/*.ipk
            
      - name: send tg message
        run: |
          curl -X POST \
                --url https://api.telegram.org/bot${{ secrets.TG_BOT_KEY }}/sendMessage \
                --header 'Accept: */*' \
                --header 'Accept-Encoding: gzip, deflate, br' \
                --header 'Connection: keep-alive' \
                --header 'Content-Type: application/json' \
                --data "{
                \"chat_id\": \"${{ secrets.TG_BOT_USER_ID }}\",
                \"text\": \"openwrt: \`${{ matrix.package }}\` 版本:\` ${{ steps.get-pkg-version.outputs.pkg_version }}\`编译完成\",
                \"parse_mode\": \"MarkdownV2\"
                }"
            
      - name: Remove workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
          
